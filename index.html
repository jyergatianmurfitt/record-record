<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/slate/bootstrap.min.css" integrity="sha384-8iuq0iaMHpnH2vSyvZMSIqQuUnQA7QM+f6srIdlgBrTSEyd//AWNMyEaSF2yPzNQ" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Record Record</title>
  </head>
  <body>
    <div class="title">
      <h1>Your Record Record</h1>
      <h2>A record of all your records</h2>
      <p id="counter"></p>
    </div>
    <div class="input">
      <div class="form-group mb-4">
        <input type="text" id="searchInput" onkeyup="searchBar()" title="Type in a name" placeholder="Search records..." class="form-control">
      </div>
    <div class="recordsTable">
      <table>
        <tbody id="recordsList">
        </tbody>
      </table>
      <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="save-edit">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Edit" id="edit-record">
          </div>
          <button class="btn btn-info" class="submitButton" type="submit" value="Save"><a onclick="CloseInput()" aria-label="Close">Update</a></button>
        </form>
      </div>
      <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
        <div class="form-group mt-4">
          <label class="col-form-label mt-4" for="inputDefault">Add record</label>
          <input id="recordName" type="text" placeholder="Record Name" class="form-control">
        </div>
        <div class="form-group">
          <input id="artist" type="text" placeholder="Artist" class="form-control">
        </div>
        <button class="btn btn-info" class="addButton" type="submit" value="Add">Add</button>
      </form>
    </div>
  </div>

  </body>
</html>
